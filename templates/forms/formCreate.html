{%extends "based/base.html"%}

{% load crispy_forms_tags %}

{%block content%}
<h1>Створення посту</h1>
<form action="{%url 'create' type %}" enctype="multipart/form-data" method="POST">
  {%csrf_token%}
  {%if type == "video"%}
      <h1>Форма поста:Відео</h1>
  {%elif type == "sketch"%}
            <h1>Форма поста:Скетч</h1>

  {%elif type == "react"%}
            <h1>Форма поста:Реакція</h1>
  {%endif%}
  {{form|crispy}}

</form>

{%endblock%}

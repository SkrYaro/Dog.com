{%extends "based/base.html"%}
{%block content%}

  <h1>Творча студія</h1>
  {%for post in posts%}
  <h2>{{post.name}}</h2>
<b>{{post.description}}</b>
{%if post.draft%}
<b>поки не відкритому доступі</b>
{%endif%}

<a href="{%url 'delete' post.id%}">Delete</a>
<a href="{%url 'edit' post.postType post.id%}">Edit</a>
{%endfor%}

{%endblock%}

{%extends "based/base.html"%}
{%block content%}

{%for video in videos %}
    <h1>{{video.name}}</h1>
<b>{{video.description}}</b>
<p>{{video.videoMaker.name}}</p>
<video controls>
    <source src="{{video.video.url}}" type="video/mp4"  />

</video>
    <a href="{%url 'videoEdit' video.id%}">Edit</a>
    <a href="{%url 'videoDelete' video.id%}">Delete</a>
<hr>
{%endfor%}

{%endblock%}

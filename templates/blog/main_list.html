{%extends "based/base.html"%}
{%block content%}



    {%for post in posts%}
        {%if post.accepted%}
<hr>
<a href="{%url 'post' post.id %}"><h1>{{post.name}}</h1></a>
<b>{{post.description}}</b>
{%if post.postType == "video"%}
    <video style = "width:75%" src="{{post.video.url}}" controls></video>
{%elif post.postType == "img"%}
    <img style="width:50%" src="{{post.img.url}}" alt="img">
{%elif post.postType == "react"%}
    <p>{{post.react}}</p>
{%endif%}
<hr>


{%endif%}
{%endfor%}

{%endblock%}

<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Сторінку не знайдено</title>
  <style>
    :root{
      --bg1: linear-gradient(135deg,#0f172a 0%,#0b1220 40%,#0b1f2b 100%);
      --accent: #7dd3fc;
      --muted: rgba(255,255,255,0.8);
      --card-radius: 16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100%;
      background:var(--bg1);
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--card-radius);
      padding:34px;
      display:flex;
      gap:28px;
      align-items:center;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px) saturate(120%);
      max-width:860px;
    }

    .illustration{
      flex:0 0 220px;
      display:grid;
      place-items:center;
      padding:12px;
      border-radius:12px;
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    svg{width:160px;height:160px}

    .content{flex:1}
    h1{margin:0 0 8px 0;font-size:42px;line-height:1;color:white}
    p.lead{margin:0 0 18px 0;color:rgba(255,255,255,0.85);font-size:16px}

    .meta{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;border:0;background:transparent;color:var(--muted);cursor:pointer;font-weight:600}

    .btn.primary{
      background:linear-gradient(90deg,var(--accent),#60a5fa);
      color:#02203a;
      box-shadow:0 6px 18px rgba(45,212,255,0.18), inset 0 -2px 0 rgba(0,0,0,0.08);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .btn.primary:active{transform:translateY(1px)}

    .small{font-size:13px;color:rgba(255,255,255,0.65)}

    @media (max-width:720px){
      .card{flex-direction:column;text-align:center}
      .illustration{flex:0 0 160px}
      h1{font-size:32px}
    }
  </style>
</head>
<body>
  <main role="main">
    <section id="page-404" class="card" aria-labelledby="title-404">
      <div class="illustration" aria-hidden="true">
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#7dd3fc"/><stop offset="1" stop-color="#60a5fa"/></linearGradient>
          </defs>
          <rect x="10" y="26" width="100" height="72" rx="12" fill="#071024" stroke="url(#g1)" stroke-width="2"/>
          <circle cx="36" cy="52" r="6" fill="#c7f9ff" opacity="0.95"/>
          <circle cx="84" cy="52" r="6" fill="#c7f9ff" opacity="0.95"/>
          <rect x="46" y="70" width="28" height="8" rx="3" fill="#7dd3fc"/>
          <path d="M40 26 L80 18" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" opacity=".6"/>
        </svg>
      </div>

      <div class="content">
        <h1 id="title-404">404 — Сторінку не знайдено</h1>
        <p class="lead">На жаль, сторінка, яку ви шукаєте, не існує або була переміщена. Можливо, ви ввели неправильне посилання.</p>

      </div>
    </section>
  </main>
</body>
</html>
